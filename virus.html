<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus - Deriv Bot Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body:has(#login-modal:not(.hidden)) > *:not(#login-modal),
        body:has(#edit-modal:not(.hidden)) > *:not(#edit-modal) {
            filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
                    <div class="ml-6 flex space-x-4 sm:space-x-8">
                        <a href="#add-bot" class="nav-link text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-green-500">Add Bot</a>
                        <a href="#manage-bots" class="nav-link text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Manage Bots</a>
                        <a href="#pending-payments" class="nav-link text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Pending Payments</a>
                        <a href="#confirmed-payments" class="nav-link text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Confirmed Payments</a>
                        <a href="#settings" class="nav-link text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Add Bot -->
        <section id="add-bot" class="section bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Create Product</h2>
            <form id="product-form">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                        <input type="number" id="price" step="0.01" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="file" class="block text-sm font-medium text-gray-700">Upload File (PDF/ZIP)</label>
                        <input type="file" id="file" accept=".pdf,.zip" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Add Product</button>
            </form>
        </section>

        <!-- Manage Bots -->
        <section id="manage-bots" class="section bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Manage Bots</h2>
            <ul id="bot-list" class="space-y-4"></ul>
        </section>

        <!-- Pending Payments -->
        <section id="pending-payments" class="section bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Pending Payments</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2 text-left">Product</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Phone</th>
                        <th class="px-4 py-2 text-left">Price</th>
                        <th class="px-4 py-2 text-left">MPESA Code</th>
                        <th class="px-4 py-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="pending-table"></tbody>
            </table>
        </section>

        <!-- Confirmed Payments -->
        <section id="confirmed-payments" class="section bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Confirmed Payments</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2 text-left">Product</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Phone</th>
                        <th class="px-4 py-2 text-left">Price</th>
                        <th class="px-4 py-2 text-left">MPESA Code</th>
                        <th class="px-4 py-2 text-left">Status</th>
                    </tr>
                </thead>
                <tbody id="confirmed-table"></tbody>
            </table>
        </section>

        <!-- Settings -->
        <section id="settings" class="section bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Settings</h2>
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Manage Categories</h3>
                <div class="flex gap-4 mb-4">
                    <input type="text" id="new-category" class="w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Volatility Bots">
                    <button id="add-category" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Add Category</button>
                </div>
                <ul id="category-list" class="space-y-2"></ul>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" id="urgent-toggle" class="mr-2">
                    <span class="text-sm font-medium text-gray-700">Show Urgent Message on Store</span>
                </label>
                <textarea id="urgent-message" class="mt-2 w-full p-2 border border-gray-300 rounded-md" placeholder="Enter urgent message..."></textarea>
                <button id="save-urgent" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Message</button>
            </div>
            <div class="mb-6">
                <label for="support-email" class="block text-sm font-medium text-gray-700">Support Email</label>
                <input type="email" id="support-email" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <button id="save-email" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Email</button>
            </div>
            <div class="mb-6">
                <label for="till-number" class="block text-sm font-medium text-gray-700">MPESA Till Number</label>
                <input type="text" id="till-number" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <button id="save-till" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Till Number</button>
            </div>
            <div class="mb-6">
                <label for="whatsapp-number" class="block text-sm font-medium text-gray-700">WhatsApp Notification Number</label>
                <input type="tel" id="whatsapp-number" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <button id="save-whatsapp" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save WhatsApp Number</button>
            </div>
            <div class="mb-6">
                <label for="logo-url" class="block text-sm font-medium text-gray-700">Logo URL</label>
                <input type="url" id="logo-url" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <button id="save-logo" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Logo</button>
            </div>
            <div class="mb-6">
                <label for="contact-us-content" class="block text-sm font-medium text-gray-700">Contact Us Content</label>
                <textarea id="contact-us-content" class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                <button id="save-contact-us" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Contact Us</button>
            </div>
            <div class="mb-6">
                <label for="about-us-content" class="block text-sm font-medium text-gray-700">About Us Content</label>
                <textarea id="about-us-content" class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                <button id="save-about-us" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save About Us</button>
            </div>
            <div class="mb-6">
                <label for="privacy-policy-content" class="block text-sm font-medium text-gray-700
