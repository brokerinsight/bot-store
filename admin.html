<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Deriv Bot Store</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
      <p class="text-gray-600">Add new bots or manage categories</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Add Product Form -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Add New Bot</h2>
      <form id="product-form">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
            <input type="number" id="price" step="0.01" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
          </div>
          <div class="sm:col-span-2">
            <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="desc" required class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
          </div>
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
              <!-- Populated dynamically -->
            </select>
          </div>
          <div>
            <label for="item" class="block text-sm font-medium text-gray-700">Item ID</label>
            <input type="text" id="item" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
          </div>
          <div class="sm:col-span-2">
            <label for="img" class="block text-sm font-medium text-gray-700">Image URL</label>
            <input type="url" id="img" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
          </div>
          <div class="sm:col-span-2">
            <label class="flex items-center">
              <input type="checkbox" id="isNew" class="mr-2">
              <span class="text-sm font-medium text-gray-700">Mark as New</span>
            </label>
          </div>
        </div>
        <button type="submit" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Add Product</button>
      </form>
    </section>

    <!-- Manage Categories -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Manage Categories</h2>
      <div class="flex gap-4">
        <input type="text" id="new-category" placeholder="New category name" class="flex-1 p-2 border border-gray-300 rounded-md">
        <button id="add-category" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add</button>
      </div>
      <ul id="category-list" class="mt-4 space-y-2">
        <!-- Categories listed here -->
      </ul>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // Load data
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let categories = JSON.parse(localStorage.getItem("categories")) || ["Digit Bots", "Over/Under", "Rise/Fall"];

    // Populate category select
    function renderCategories() {
      const select = document.getElementById("category");
      select.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join("");
      const list = document.getElementById("category-list");
      list.innerHTML = categories.map(cat => `
        <li class="flex justify-between items-center p-2 bg-gray-50 rounded">
          <span>${cat}</span>
          <button data-cat="${cat}" class="remove-cat text-red-600 hover:text-red-800">Remove</button>
        </li>
      `).join("");
      document.querySelectorAll(".remove-cat").forEach(btn => {
        btn.addEventListener("click", () => {
          categories = categories.filter(c => c !== btn.dataset.cat);
          saveData();
          renderCategories();
        });
      });
    }

    // Save data
    function saveData() {
      localStorage.setItem("products", JSON.stringify(products));
      localStorage.setItem("categories", JSON.stringify(categories));
    }

    // Add product
    document.getElementById("product-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        desc: document.getElementById("desc").value,
        category: document.getElementById("category").value,
        item: document.getElementById("item").value,
        img: document.getElementById("img").value,
        isNew: document.getElementById("isNew").checked,
        clicks: 0
      };
      products.push(product);
      saveData();
      alert("Product added!");
      e.target.reset();
    });

    // Add category
    document.getElementById("add-category").addEventListener("click", () => {
      const newCat = document.getElementById("new-category").value.trim();
      if (newCat && !categories.includes(newCat)) {
        categories.push(newCat);
        saveData();
        renderCategories();
        document.getElementById("new-category").value = "";
      }
    });

    // Initialize
    renderCategories();
  </script>
</body>
</html>
