<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Bot Store</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for dark mode */
    .dark .product-card img {
      filter: brightness(0.9);
    }
    /* Modal backdrop */
    #modal-backdrop {
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800 dark:text-white">Deriv Bot Store</h1>
          <div id="nav-links" class="ml-6 flex space-x-4 sm:space-x-8">
            <a href="#" data-category="all" class="nav-link border-b-2 border-indigo-500 text-gray-900 dark:text-white inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
            <!-- Dynamic categories added here -->
          </div>
        </div>
        <div class="flex items-center">
          <button id="dark-mode-toggle" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <input id="search-bar" type="text" placeholder="Search bots by name or description..." class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 text-center">Explore Our Bots</h2>
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Products injected here -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30" onclick="closeModal()">
    <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-lg mx-auto mt-20" onclick="event.stopPropagation()">
      <h3 id="modal-name" class="text-xl font-bold text-gray-900 dark:text-white"></h3>
      <img id="modal-img" class="w-full h-48 object-cover rounded-md mt-4" loading="lazy" alt="">
      <p id="modal-desc" class="text-gray-600 dark:text-gray-300 mt-4"></p>
      <p id="modal-price" class="text-indigo-600 dark:text-indigo-400 font-bold mt-2"></p>
      <p id="modal-category" class="text-gray-500 dark:text-gray-400 mt-2"></p>
      <a id="modal-buy" href="#" class="mt-6 block w-full bg-indigo-600 text-white text-center py-2 rounded-md hover:bg-indigo-700">Proceed to Payment</a>
      <button onclick="closeModal()" class="mt-2 w-full text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 shadow-inner mt-12 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-600 dark:text-gray-300">&copy; 2025 Deriv Bot Store. All rights reserved.</p>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Support: <a href="mailto:support@derivbotstore.com" class="underline hover:text-indigo-600 dark:hover:text-indigo-400">support@derivbotstore.com</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Default products (loaded if localStorage is empty)
    const defaultProducts = [
      {
        name: "Digit Bot Pro",
        price: "9.99",
        item: "101",
        desc: "Automate your digit trading with precision.",
        category: "Digit Bots",
        img: "https://via.placeholder.com/300x200?text=Digit+Bot",
        isNew: true,
        clicks: 0
      },
      {
        name: "Over/Under Master",
        price: "7.50",
        item: "102",
        desc: "Predict market trends with confidence.",
        category: "Over/Under",
        img: "https://via.placeholder.com/300x200?text=Over+Under",
        isNew: false,
        clicks: 0
      },
      {
        name: "Rise/Fall Sniper",
        price: "8.25",
        item: "103",
        desc: "Capture quick profits with accurate signals.",
        category: "Rise/Fall",
        img: "https://via.placeholder.com/300x200?text=Rise+Fall",
        isNew: true,
        clicks: 0
      }
    ];

    // Load products and categories from localStorage or use defaults
    let products = JSON.parse(localStorage.getItem("products")) || defaultProducts;
    let categories = JSON.parse(localStorage.getItem("categories")) || ["Digit Bots", "Over/Under", "Rise/Fall"];

    // Save to localStorage
    function saveData() {
      localStorage.setItem("products", JSON.stringify(products));
      localStorage.setItem("categories", JSON.stringify(categories));
    }

    // Render navbar categories
    function renderNavLinks() {
      const navLinks = document.getElementById("nav-links");
      navLinks.innerHTML = `<a href="#" data-category="all" class="nav-link border-b-2 border-indigo-500 text-gray-900 dark:text-white inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>`;
      categories.forEach(cat => {
        navLinks.innerHTML += `<a href="#" data-category="${cat}" class="nav-link text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white inline-flex items-center px-1 pt-1 text-sm font-medium">${cat}</a>`;
      });
      // Re-attach event listeners
      document.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          filterProducts(link.dataset.category);
          document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("border-b-2", "border-indigo-500"));
          link.classList.add("border-b-2", "border-indigo-500");
        });
      });
    }

    // Render products
    function renderProducts(filter = "all", search = "") {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      let filteredProducts = products;
      
      // Category filter
      if (filter !== "all") {
        filteredProducts = products.filter(p => p.category === filter);
      }
      
      // Search filter
      if (search) {
        const term = search.toLowerCase();
        filteredProducts = filteredProducts.filter(p => 
          p.name.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term)
        );
      }

      filteredProducts.forEach(product => {
        const encodedName = encodeURIComponent(product.name);
        const buyLink = `https://kaylie-payment-site.vercel.app/?name=${encodedName}&price=${product.price}&item=${product.item}`;
        const card = document.createElement("div");
        card.className = "product-card bg-white dark:bg-gray-700 rounded-lg shadow-md overflow-hidden transform hover:scale-105 hover:shadow-lg transition-all duration-300";
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover" loading="lazy">
          <div class="p-6 relative">
            ${product.isNew ? '<span class="absolute top-2 right-2 bg-indigo-600 text-white text-xs font-semibold px-2 py-1 rounded">NEW</span>' : ''}
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${product.name}</h3>
            <p class="mt-2 text-gray-600 dark:text-gray-300 text-sm">${product.desc}</p>
            <p class="mt-2 text-indigo-600 dark:text-indigo-400 font-bold">$${product.price}</p>
            <p class="mt-1 text-gray-500 dark:text-gray-400 text-sm">Category: ${product.category}</p>
            <p class="mt-1 text-gray-400 dark:text-gray-500 text-xs">Clicks: ${product.clicks}</p>
            <button class="buy-now mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors" data-product='${JSON.stringify(product)}'>Buy Now</button>
          </div>
        `;
        grid.appendChild(card);
      });

      // Attach Buy Now listeners
      document.querySelectorAll(".buy-now").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const product = JSON.parse(e.target.dataset.product);
          product.clicks = (product.clicks || 0) + 1;
          saveData();
          openModal(product);
        });
      });
    }

    // Open modal
    function openModal(product) {
      const encodedName = encodeURIComponent(product.name);
      const buyLink = `https://kaylie-payment-site.vercel.app/?name=${encodedName}&price=${product.price}&item=${product.item}`;
      document.getElementById("modal-name").textContent = product.name;
      document.getElementById("modal-img").src = product.img;
      document.getElementById("modal-desc").textContent = product.desc;
      document.getElementById("modal-price").textContent = `$${product.price}`;
      document.getElementById("modal-category").textContent = `Category: ${product.category}`;
      document.getElementById("modal-buy").href = buyLink;
      document.getElementById("modal-backdrop").classList.remove("hidden");
    }

    // Close modal
    function closeModal() {
      document.getElementById("modal-backdrop").classList.add("hidden");
    }

    // Filter products
    function filterProducts(category) {
      const search = document.getElementById("search-bar").value;
      renderProducts(category, search);
    }

    // Search handler
    document.getElementById("search-bar").addEventListener("input", (e) => {
      const activeCategory = document.querySelector(".nav-link.border-indigo-500").dataset.category;
      renderProducts(activeCategory, e.target.value);
    });

    // Dark mode toggle
    document.getElementById("dark-mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      const icon = document.getElementById("dark-mode-toggle").querySelector("svg");
      icon.innerHTML = document.body.classList.contains("dark") ?
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />` :
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
    });

    // Initialize
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      document.getElementById("dark-mode-toggle").querySelector("svg").innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
    }
    renderNavLinks();
    renderProducts();
  </script>
</body>
</html>
